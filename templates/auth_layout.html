<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VocabVault{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-light text-dark d-flex align-items-center justify-content-center vh-100">

    <main class="w-100 px-3" style="max-width: 400px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show shadow-sm" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alertElement) {
                alertElement.addEventListener('closed.bs.alert', function () {
                    alertElement.remove();
                });

                var timeoutId = setTimeout(function() {
                    alertElement.style.animation = 'fadeOutDismiss 0.7s ease-out forwards';
                    alertElement.style.pointerEvents = 'none';
                    setTimeout(function() {
                        var bsAlert = bootstrap.Alert.getInstance(alertElement);
                        if (bsAlert) {
                            bsAlert.dispose();
                        } else {
                            new bootstrap.Alert(alertElement).dispose();
                        }
                    }, 700);
                }, 20000);

                alertElement.addEventListener('close.bs.alert', function() {
                    clearTimeout(timeoutId);
                    alertElement.style.animation = '';
                    alertElement.style.pointerEvents = '';
                });
            });
        });
    </script>

</body>
</html>
