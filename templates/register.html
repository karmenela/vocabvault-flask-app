{% extends "auth_layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card login-card shadow-sm p-4">
        <h2 class="text-center mb-1 text-primary glow">VocabVault</h2>
        <h2 class="text-center mb-4">Register</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" name="password" type="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input class="form-control" id="confirmation" name="confirmation" type="password" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Register</button>
        </form>
        <p class="text-center mt-3 mb-0 text-muted">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
